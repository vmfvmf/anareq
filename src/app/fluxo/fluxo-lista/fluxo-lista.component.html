<h2>Fluxos <button class="btn btn-outline-info" aria-label="Novo" 
    (click)="facadeService.abreJanela.emit('fluxo')" >
        <i class="material-icons"> note_add </i>
    </button> </h2>
<div class="list-group " *ngIf="fluxos">
    <button *ngFor="let fluxo of fluxos" class="list-group-item list-group-item-info"
        routerLink="/fluxo/{{fluxo.id}}">
        {{fluxo.numero == 0 ? 'FB' : 'FA' + (fluxo.numero  | number: '2.0-2') }} - {{fluxo.titulo}}
</button>
</div>
