<app-breadcrumb #controller (atualizouObjeto)="objeto=$event" ></app-breadcrumb>
<br>

<div *ngIf="objeto">



<app-fluxopasso-esboco [fluxopasso]="objeto"
    (abreJanela)="controller.abreJanelaX('fluxopasso-esboco')" 
    ></app-fluxopasso-esboco>

<app-rn-lista 
    (abreJanela)=" $event=='rn-listasel' ? controller.abreJanelaX($event,objeto) :controller.abreJanelaX($event)" 
   [objeto]="objeto" ></app-rn-lista>   
</div>
