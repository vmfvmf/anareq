<h2>Projetos 
    <button class="btn btn-outline-info" aria-label="Novo" 
        (click)="facadeService.abreJanelaX('projeto')" >
        <!-- (click)="abreJanela.emit('projeto')" > -->
        <i class="material-icons"> note_add </i>
    </button> 
</h2>
<div class="projetos list-group ">
    <button *ngFor="let projeto of projetos" class="list-group-item list-group-item-info"
        routerLink="/projeto/{{projeto.id}}">
        {{projeto.nome}} 
    </button>
</div>
