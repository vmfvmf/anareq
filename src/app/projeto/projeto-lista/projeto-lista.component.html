<h2>Projetos 
    <button class="btn btn-sm btn-outline-primary" aria-label="Novo"  (click)="novo(content)" >
        <span aria-hidden="true">n</span>
    </button>
</h2>
<ul class="projetos list-group ">
    <li class="list-group-item " *ngFor="let projeto of projetos">     
        <div class="input-group">
            <button class="btn btn-info form-control" routerLink="/projeto/{{projeto.id}}">
                {{projeto.nome}}
            </button>

            <div class="input-group-append list-group-item">

                <button class="btn btn-outline-warning" aria-label="Editar" (click)="editar(projeto,content)" >
                    <span aria-hidden="true"> e </span>
                </button>
                <button class="btn btn-outline-danger" aria-label="Excluir" (click)="delete(projeto)">
                    <span aria-hidden="true"> &times; </span>
                </button>
            </div>
        </div>
    </li>
</ul>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Projeto</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <app-projeto-novo [projeto]="projeto" (aoGravar)="c('gravar')"></app-projeto-novo>
</ng-template>
