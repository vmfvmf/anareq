<h2>Projetos 
    <button class="btn btn-sm btn-outline-primary" aria-label="Novo"  >
        <span aria-hidden="true">n</span>
    </button>
</h2>
<ul class="projetos list-group ">
    <li class="list-group-item " *ngFor="let projeto of projetos">     
        <div class="input-group">
            <button class="btn btn-info form-control" routerLink="/projeto/{{projeto.id}}">
                {{projeto.nome}}
            </button>

            <div class="input-group-append list-group-item">

                <button class="btn btn-outline-warning" aria-label="Editar" >
                    <span aria-hidden="true"> e </span>
                </button>
                <button class="btn btn-outline-danger" aria-label="Excluir" >
                    <span aria-hidden="true"> &times; </span>
                </button>
            </div>
        </div>
    </li>
</ul>




<app-projeto-novo></app-projeto-novo>
