<h2> Sprints 
    <button class="btn btn-sm btn-outline-primary" aria-label="Novo" (click)="novo(content)"  >
        <span aria-hidden="true">n</span>
    </button>
</h2>
<ul class="sprints list-group">
    <li class="list-group-item " *ngFor="let sprint of sprints">     
        <div class="input-group">
            <button class="btn btn-info form-control" routerLink="/sprint/{{sprint.id}}">
                Sprint {{sprint.numero}}
            </button>

            <div class="input-group-append list-group-item">

                <button class="btn btn-outline-warning" aria-label="Editar" (click)="editar(content,sprint)">
                    <span aria-hidden="true"> e </span>
                </button>
                <app-botao-excluir (aoExcluir)="delete(sprint)"></app-botao-excluir>
          
            </div>
        </div>
    </li>
</ul>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Sprint</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <app-sprint-novo [sprint]="sprint" (aoGravar)="c('gravar')" ></app-sprint-novo>
</ng-template>
