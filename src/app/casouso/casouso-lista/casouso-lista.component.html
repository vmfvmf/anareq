<h2> Casos de Uso do Sprint  
    <button class="btn btn-sm btn-outline-primary" aria-label="Novo" (click)="novo()"  >
        <span aria-hidden="true">n</span>
    </button>
</h2>
<ul class="sprints list-group">
    <li class="list-group-item " *ngFor="let casouso of casousos" >     
        <div class="input-group">
            <button class="btn btn-info form-control" routerLink="/casouso/{{casouso.id}}">
                UC{{casouso.numero | number: '2.0-2'}} - {{casouso.titulo}}
            </button>

            <div class="input-group-append list-group-item">

                <button class="btn btn-outline-warning" aria-label="Editar" (click)="editar(casouso)">
                    <span aria-hidden="true"> e </span>
                </button>
                <button class="btn btn-outline-danger" aria-label="Excluir" (click)="delete(casouso)">
                    <span aria-hidden="true"> &times; </span>
                </button>
            </div>
        </div>
    </li>
</ul>
