<h2> Casos de Uso  
    <button class="btn btn-sm btn-outline-primary" aria-label="Novo" (click)="novo(content)"  >
        <span aria-hidden="true">n</span>
    </button>
</h2>
<ul class="sprints list-group">
    <li class="list-group-item " *ngFor="let casouso of casousos" >     
        <div class="input-group">
            <button class="btn btn-info form-control" routerLink="/casouso/{{casouso.id}}">
                UC{{casouso.numero | number: '2.0-2'}} - {{casouso.titulo}}
            </button>

            <div class="input-group-append list-group-item">

                <button class="btn btn-outline-warning" aria-label="Editar" (click)="editar(content, casouso)">
                    <span aria-hidden="true"> e </span>
                </button>
                <app-botao-excluir (aoExcluir)="delete(casouso)"></app-botao-excluir>
            </div>
        </div>
    </li>
</ul>
<br/>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Caso de Uso</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <app-casouso-novo [casouso]="casouso" (aoGravar)="c('gravar')"></app-casouso-novo>
</ng-template>
